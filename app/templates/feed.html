{% extends "base.html" %}
{% block content %}
<div class="container">
    <h1>Reviews</h1>
    <div class="row">
        <div class="col-lg-4 col-md-6">
            {% for review in reviews %}
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">{{ review.cheese }}</h5>
                    <p class="card-text">{{ review.brand }}</p>
                    <p class="card-text">{{ review.rating }}</p>
                    <p class="card-text">{{ review.review }}</p>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>

{% endblock %}
