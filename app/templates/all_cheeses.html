{% extends "base.html" %}
{% block content %}
<div class="container">
    <h1 class="page-title">All Cheeses</h1>
    <div class="container-fluid">
        <div class="row">
            <div class="col-12">
                {% for cheese in cheeses %}
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-text-cheese"><a href="{{ url_for ('cheeses.cheese_profile', cheese=cheese.name.lower().replace(' ', '-')) }}">{{ cheese.name }}</a></h5>
                        <p class="card-text">Ratings: {{ cheese.ratings }}</p>
                        <p class="card-text">Average rating: {{ cheese.average_rating }}</p>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
</div>
{% endblock %}
